<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Task 8</title>
    <style>
      body {
        background-color: #dbf684;
        text-align: center;
      }
      #form-container {
        width: 300px;
        margin: 0 auto;
        background-color: #f817cb;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .button {
        background-color: #d42929;
        border: none;
        color: white;
      }
      h1 {
        color: #007acc;
      }
    </style>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="example, JavaScript Form Validation, Sample registration form"
    />
    <meta
      name="description"
      content="This document is an example of JavaScript Form Validation using a sample registration form. "
    />
    <link rel="stylesheet" href="js-form-validation.css" type="text/css" />
    <script src="sample-registration-form-validation.js"></script>
  </head>
  <body onload="document.registration.userid.focus();">
    <center>
      <h1>Registration Form</h1>
      <form name="registration" onSubmit="return formValidation();">
        <p>
          <label for="first name">First Name:</label>
          <input type="text" name="first name" size="60" />
        </p>
        <p>
          <label for="last name">Last Name:</label>
          <input type="text" name="first name" size="60" />
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="text" name="email" size="60" />
        </p>
        <p>
          <label for="passid">Password:</label>
          <input type="password" name="passid" size="60" />
        </p>
        <p>
          <label for="passid">Re-Enter Password:</label>
          <input type="password" name="passid" size="60" />
        </p>
        <p>
          <label id="gender">Gender:</label>
          <input type="radio" name="msex" value="Male" /><span>Male</span>
          <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </p>
        <p>
          <label for="age">Age:</label>
          <input type="text" name="age" size="60" />
        </p>
        <p>
          <label for="phone number">Phone Number:</label>
          <input type="text" name="phn" size="60" />
        </p>
        <p>
          <label for="desc">Address:</label>
          <textarea name="desc" id="desc" size="60"></textarea>
        </p>
        <p>
          <label for="state">State:</label>
          <input type="text" name="state" size="60" />
        </p>
        <p>
          <label for="country">Country:</label>
          <select name="country">
            <option selected="" value="Default">
              (Please select a country)
            </option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
          </select>
        </p>
        <p>
          <label>Language:</label>
          <input type="checkbox" name="en" value="en" /><span>English</span>
          <input type="checkbox" name="kn" value="kn" /><span>Kannada</span>
          <input type="checkbox" name="hi" value="hi" /><span>Hindi</span>
          <input type="checkbox" name="tu" value="tu" /><span>Telugu</span>
        </p>
        <p>
          <input type="checkbox" name="en" value="en" /><span
            >Hereby I declare all the given details are true</span
          >
        </p>
        <tr>
          <td>Log in to <a href="#">Ethnus</a>website</td>
        </tr>
        <p>
          <button class="button">Register</button>
        </p>
      </form>
    </center>
  </body>
</html>
